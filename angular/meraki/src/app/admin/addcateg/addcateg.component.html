<div id="wrapper">
    <app-aside></app-aside>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content mb-5">
            <!-- Topbar -->
            <nav
                class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
            >
                <!-- Sidebar Toggle (Topbar) -->
                <button
                    id="sidebarToggleTop"
                    class="btn btn-link d-md-none rounded-circle mr-3"
                >
                    <i class="fa fa-bars"></i>
                </button>

                <div id="titAdmin" class="titleResponsive">
                    MERAKI GIFTS - ADMINISTRADOR
                </div>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <li class="topbar-divider d-none d-sm-block"></li>

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="userDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <span
                                class="mr-2 d-none d-lg-inline text-gray-600 small"
                                >{{nomAdmin}}</span
                            >
                            <img
                                class="img-profile rounded-circle"
                                alt="Profile Image"
                                src="https://i.pinimg.com/originals/a6/58/32/a65832155622ac173337874f02b218fb.png"
                            />
                        </a>
                        <!-- Dropdown - User Information -->
                        <div
                            class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown"
                        >
                            <a
                                class="dropdown-item"
                                href="#"
                                data-toggle="modal"
                                data-target="#logoutModal"
                            >
                                <i
                                    class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                                ></i>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->
            <div id="contenido" class="container-fluid mx-5">
                <h2>AGREGAR CATEGORÍA</h2>

                <div id="secciones" class="mb-5">
                    <div id="formularioregistro">
                        <form class="contact-form row">
                            <div class="form-field col-lg-6">
                                <input
                                    [(ngModel)]="categBody.nombre"
                                    name="nombre"
                                    id="pnombre"
                                    class="input-text js-input"
                                    type="text"
                                    required
                                />
                                <label class="label" for="nombre"
                                    >Nombre de la categoría</label
                                >
                            </div>
                            <div class="form-field col-lg-12">
                                <label for="Textarea1"
                                    >Descripción de la categoría</label
                                >
                                <textarea
                                    [(ngModel)]="categBody.descripcion"
                                    name="descripcion"
                                    class="form-control"
                                    id="Textarea1"
                                    rows="3"
                                ></textarea>
                            </div>

                            <div class="form-group col-lg-12 py-4">
                                <label for="ControlFile1"
                                    >Agregar header para la categoría</label
                                >
                                <input
                                    name="imagen"
                                    (change)="saveEvent($event)"
                                    type="file"
                                    class="form-control-file"
                                    id="input-img-categ"
                                />
                            </div>

                            <div class="form-field col-lg-12">
                                <input
                                    id="submit"
                                    type="reset"
                                    class="btn btn-primary mt-3"
                                    href="#"
                                    data-toggle="modal"
                                    data-target="#confirmar"
                                    (click)="crearCategoria()"
                                    value="Aceptar"
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End of Main Content -->
        </div>
    </div>
</div>
