<div id="wrapper">
    <app-aside></app-aside>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content mb-5">
            <!-- Topbar -->
            <app-navbar-admin></app-navbar-admin>
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Administrar Productos</h1>
                <p class="mb-4"></p>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-12">
                        <div
                            *ngFor="let categ of productos"
                            class="card shadow mb-5"
                        >
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Productos de la categoría
                                    {{ categ.categoria }}
                                </h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Descripción</th>
                                            <th scope="col">Precio</th>
                                            <th
                                                scope="col"
                                                class="acciones text-center"
                                            >
                                                Acciones
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-products">
                                        <tr
                                            *ngFor="
                                                let producto of categ.productos
                                            "
                                        >
                                            <td scope="row">
                                                {{ producto.nombre }}
                                            </td>
                                            <td scope="row" class="text-center">
                                                <a
                                                    class="text-primary"
                                                    href="{{ producto.img }}"
                                                    target="_blank"
                                                    >Ver</a
                                                >
                                            </td>
                                            <td scope="row">
                                                {{ producto.descripcion }}
                                            </td>
                                            <td scope="row" class="text-center">
                                                {{ producto.precio }}
                                            </td>
                                            <td
                                                scope="row"
                                                class="acciones text-center"
                                            >
                                                <div
                                                    class="btn"
                                                    (click)="
                                                        editarProducto(producto)
                                                    "
                                                >
                                                    <i
                                                        class="h5 mr-2 fas fa-pen"
                                                        style="color: #eea06c"
                                                    ></i>
                                                </div>
                                                <div
                                                    class="btn"
                                                    (click)="
                                                        eliminaProducto(
                                                            producto.id
                                                        )
                                                    "
                                                >
                                                    <i
                                                        class="h5 pen fas fa-trash"
                                                        style="
                                                            color: rgb(
                                                                245,
                                                                109,
                                                                109
                                                            );
                                                        "
                                                    ></i>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a
    id="editBtn"
    href="#"
    data-toggle="modal"
    data-target="#editProdModal"
    class="d-none"
></a>
<div
    class="modal fade"
    id="editProdModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar producto</h5>
                <button
                    id="btnCloseEdit"
                    class="close"
                    type="button"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="changeName">Nombre: </label>
                    <input
                        id="changeName"
                        class="form-control"
                        [(ngModel)]="poductoEdit.nombre"
                        type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="changeDesc">Descripcion: </label>
                    <textarea
                        id="changeDesc"
                        class="form-control"
                        [(ngModel)]="poductoEdit.descripcion"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="changePrice">Precio: </label>
                    <input
                        id="changePrice"
                        class="form-control"
                        [(ngModel)]="poductoEdit.precio"
                        type="number"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button
                    class="btn btn-secondary"
                    type="button"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <a id="btnEditar" class="btn btn-primary">Editar</a>
            </div>
        </div>
    </div>
</div>
