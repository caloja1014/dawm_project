<div id="wrapper">
    <app-aside></app-aside>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content mb-5">
            <!-- Topbar -->
            <app-navbar-admin></app-navbar-admin>
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Administrar Categorías</h1>
                <p class="mb-4"></p>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-12">
                        <div class="card shadow mb-5">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">
                                    Categorias
                                </h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead class="thead-light">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Descripción</th>
                                            <th
                                                scope="col"
                                                class="acciones text-center"
                                            >
                                                Acciones
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-products">
                                        <tr *ngFor="let categ of categorias">
                                            <td scope="row">
                                                {{ categ.id }}
                                            </td>
                                            <td scope="row">
                                                {{ categ.nombre }}
                                            </td>
                                            <td scope="row">
                                                {{ categ.descripcion }}
                                            </td>
                                            <td
                                                scope="row"
                                                class="acciones text-center"
                                            >
                                                <div
                                                    class="btn"
                                                    (click)="
                                                        editarCategoria(categ)
                                                    "
                                                >
                                                    <i
                                                        class="h5 mr-2 fas fa-pen"
                                                        style="color: #eea06c"
                                                    ></i>
                                                </div>
                                                <div
                                                    class="btn"
                                                    (click)="
                                                        eliminaCategoria(
                                                            categ.id
                                                        )
                                                    "
                                                >
                                                    <i
                                                        class="h5 pen fas fa-trash"
                                                        style="
                                                            color: rgb(
                                                                245,
                                                                109,
                                                                109
                                                            );
                                                        "
                                                    ></i>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<a
    id="editBtn"
    href="#"
    data-toggle="modal"
    data-target="#editCategModal"
    class="d-none"
></a>
<div
    class="modal fade"
    id="editCategModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar categoría</h5>
                <button
                    id="btnCloseEdit"
                    class="close"
                    type="button"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="changeName">Nombre: </label>
                    <input
                        id="changeName"
                        class="form-control"
                        [(ngModel)]="categEdit.nombre"
                        type="text"
                    />
                </div>
                <div class="form-group">
                    <label for="changeDesc">Descripcion: </label>
                    <textarea
                        id="changeDesc"
                        class="form-control"
                        [(ngModel)]="categEdit.descripcion"
                    ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    class="btn btn-secondary"
                    type="button"
                    data-dismiss="modal"
                >
                    Cancelar
                </button>
                <a id="btnEditar" class="btn btn-primary">Editar</a>
            </div>
        </div>
    </div>
</div>
