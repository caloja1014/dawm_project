<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Meraki Gifts es una pagina de venta de articulos de decoracion de todo tipo." />
        <meta name="authors" content="Valeria Barzola, Alex Velez, Carlos Loja, Jaime Pizarro" />
        <meta name="keywords" content="comprar, adornos, regalos, textiles">
        <title>Meraki Gifts</title>
        <link rel="icon" href="assets/icons/icono.png" type="img/png">
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <!-- Google Fonts Roboto -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
        <!-- Bootstrap core CSS -->
        <!-- Material Design Bootstrap -->
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/addproduct.css">
        
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger meraki-icon" href="#page-top">
                    <img src="assets/icons/icono_letras.png" alt="" height="70">
                </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./about.html">¿Que hacemos?</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./noticias.html">Noticias</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="./contactanos.html">Contáctanos</a></li>
                        <li class="nav-item nav-button"><a href="shop.html" class="button ml-3 ">Comprar</a></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <div class="row">
              <div class="col-md-12">
                <!-- Stepers Wrapper -->
                <ul id="steepers-comprar" class="stepper stepper-horizontal">
            
                  <!-- First Step -->
                  <li class="active">
                    <a id="formulario" href="#">
                      <span class="circle">1</span>
                      <span class="label">Completa el formulario</span>
                    </a>
                  </li>
                  <!-- Second Step -->
                  <li class="">
                    <a id="imagen" href="#">
                      <span class="circle">2</span>
                      <span class="label">Agrega Imagen</span>
                    </a>
                  </li>
            
                  <!-- Third Step -->
                  <li class="">
                    <a id="agregar" href="#">
                      <span class="circle">3</span>
                      <span class="label">Confirmación</span>
                    </a>
                  </li>
            
                </ul>
                <!-- /.Stepers Wrapper -->
              </div>
            </div>
          </div>
          
        <div id="secciones" class="container mb-5">
        <div id="formularioregistro">
            <form class="contact-form row">
                <div class="form-field col-lg-6">
                <input id="pnombre" class="input-text js-input" type="text" required>
                <label class="label" for="name">Nombre del Producto</label>
                </div>
                <div class="form-field col-lg-6 ">
                <input id="pcategoria" class="input-text js-input" type="text" required>
                <label class="label" for="pcategoria">Categoria del producto</label>
                </div>
                <div class="form-field col-lg-6 ">
                <input id="company" class="input-text js-input" type="text" required>
                <label class="label" for="company">Precio del producto</label>
                </div>
                <div class="form-field col-lg-12">
                <input id="message" class="input-text js-input" type="textarea" required>
                <label class="label" for="message">Agregar una descripción</label>
                </div>
                <div class="form-field col-lg-12">
                <input class="submit-btn" type="submit" value="Aceptar">
                </div>
            </form>
        </div>


        </div>

        <footer class="py-5 bg-gray">
            <div class="container">
                <p class="m-0 text-center text-white">Copyright &copy; Your Website 2020</p>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="js/bootstrap.js"></script>
        <!-- MDB core JavaScript -->
        <script  src="js/mdb.min.js"></script>
        <!-- Your custom scripts (optional) -->
        <script src="js/addproduct.js"></script>
        
    </body>
</html>
