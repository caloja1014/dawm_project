                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">

            </div>

        <div class="container-contact100">            
            <div class="contenedor1">
                <div class="wrap-contact100">

                    <form class="contact100-form validate-form" autocomplete="off">
                        <span class="contact100-form-title">
                            Contáctanos
                        </span>
                        <hr class="divider light2 my-4">
                        <div class="wrap-input100 validate-input" data-validate="Por favor ingresa tu nombre">
                            <input class="input100" type="text" name="name" placeholder="Tu nombre">
                            <span class="focus-input100"></span>
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate = "Por favor ingresa tu correo: e@a.x">
                            <input class="input100" type="text" name="email" placeholder="Correo">
                            <span class="focus-input100"></span>
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate = "Por favor ingresa tu telefono">
                            <input class="input100" type="text" name="phone" placeholder="Telefono">
                            <span class="focus-input100"></span>
                        </div>
        
                        <div class="wrap-input100 validate-input" data-validate = "Por favor ingresa un mensaje">
                            <textarea class="input100" name="message" placeholder="Tu mensaje"></textarea>
                            <span class="focus-input100"></span>
                        </div>
        
                        <div class="container-contact100-form-btn">
                            <button class="contact100-form-btn">
                                <span>
                                    <i class="fas fa-paper-plane" aria-hidden="true"></i>
                                    Enviar
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class = "mapa">
                <h2>Nuestra Ubicación</h2>
                <hr class="divider light2 my-4">
                <div class = "divmapa my-5">
                    <iframe src="https://www.google.com/maps/d/embed?mid=1ibjWn7IkYc9K5Wj3hnXlF5DYtugqgLuX" width="650" height="450"></iframe>
                </div>
            </div>
        </div>
